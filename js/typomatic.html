<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" type="text/css" href="../web/typomatic.css"/>
  <link rel="stylesheet" type="text/css" href="typomatic-app.css"/>
  
  <script type="text/javascript" src="rule.js"></script>
  <script type="text/javascript" src="typomatic.js"></script>
  <script>
    var testRule = new Rule('oo\tx')
  </script>
  
  <title>Typomatic</title>
</head>

<body>
  <div class="control-bar">
    <div class="control">
      <label for="input">Input:</label>
      <input type="text" id="input" onkeypress="inputKeyPress(event)"/>
      <input type="button" value="Load" onclick="loadInput()"/>
    </div>
    <div class="control">
      <input type="button" value="Test step" onclick="testRule.apply(document.getElementById('display'), 0, false)"/>
    </div>
    <div class="control">
      <label for="tempo">Tempo:</label>
      <span id="tempoDisp"></span>
      <input type="range" id="tempo" min="60" max="480" step="60" value="240" oninput="setTempo()"/>
    </div>
  </div>
  <div id="display"></div>
</body>

<script>
loadInput()
setTempo()
</script>
